<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        .scrollbar-thin::-webkit-scrollbar { width: 6px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { dark: '#1A1A1A' },
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="bg-white min-h-screen font-sans">
    {% include "includes/header.html" %}

    <div x-data="interviewApp()" x-init="init()" class="h-[calc(100vh-65px)] flex">
        <!-- Left Sidebar - Topics -->
        <div class="w-64 border-r border-gray-200 flex flex-col">
            <div class="px-4 pt-4 pb-2">
                <h2 class="text-sm font-medium text-gray-900">Topics to cover</h2>
            </div>

            <div class="flex-1 px-4 pb-4 space-y-2 overflow-y-auto scrollbar-thin">
                <template x-for="topic in topics" :key="topic.id">
                    <div
                        class="rounded-lg transition-colors"
                        :class="coveredTopics.includes(topic.id) ? 'bg-green-50' : 'bg-gray-50'"
                    >
                        <button
                            @click="topic.expanded = !topic.expanded"
                            class="w-full flex items-center gap-3 p-3 text-left"
                            :disabled="!savedAnswers[topic.id]"
                        >
                            <div
                                class="w-5 h-5 rounded-full flex items-center justify-center flex-shrink-0"
                                :class="coveredTopics.includes(topic.id) ? 'bg-green-500 text-white' : 'bg-gray-200'"
                            >
                                <svg x-show="coveredTopics.includes(topic.id)" xmlns="http://www.w3.org/2000/svg" class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                                </svg>
                            </div>
                            <span
                                class="text-sm flex-1"
                                :class="coveredTopics.includes(topic.id) ? 'text-green-700' : 'text-gray-600'"
                                x-text="topic.name"
                            ></span>
                            <svg
                                x-show="savedAnswers[topic.id]"
                                xmlns="http://www.w3.org/2000/svg"
                                class="w-4 h-4 text-gray-400 transition-transform"
                                :class="topic.expanded ? 'rotate-180' : ''"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"
                            >
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        <div x-show="topic.expanded && savedAnswers[topic.id]" x-collapse class="px-3 pb-3">
                            <p class="text-xs text-gray-600 bg-white rounded p-2 border border-gray-100" x-text="savedAnswers[topic.id]"></p>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col">
            <!-- Chat Header -->
            <div class="p-4">
                <h1 class="text-lg font-medium text-gray-900">Interview Agent</h1>
            </div>

            <!-- Chat Messages -->
            <div class="flex-1 overflow-y-auto p-6 space-y-4 scrollbar-thin" x-ref="chatMessages">
                <template x-for="(msg, idx) in messages" :key="idx">
                    <div :class="msg.role === 'user' ? 'flex justify-end' : 'flex justify-start'">
                        <div
                            :class="msg.role === 'user' ? 'bg-gray-900 text-white' : 'bg-gray-100 text-gray-900'"
                            class="max-w-[70%] px-4 py-3 rounded-2xl text-sm whitespace-pre-wrap"
                            x-text="msg.content"
                        ></div>
                    </div>
                </template>

                <!-- Typing indicator -->
                <div x-show="typing" class="flex justify-start">
                    <div class="bg-gray-100 text-gray-900 px-4 py-3 rounded-2xl text-sm">
                        <div class="flex gap-1">
                            <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0ms;"></span>
                            <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 150ms;"></span>
                            <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 300ms;"></span>
                        </div>
                    </div>
                </div>

                <!-- Completion message -->
                <div x-show="interviewComplete" class="flex justify-center mt-8">
                    <div class="bg-green-50 text-green-700 px-6 py-4 rounded-xl text-center">
                        <p class="font-medium">Interview complete!</p>
                        <p class="text-sm mt-1">Thank you for sharing. Your responses have been recorded.</p>
                        <a :href="`/${INTERVIEW_ID}/`" class="inline-block mt-3 text-sm text-green-600 hover:text-green-800 hover:underline">
                            Start a new interview
                        </a>
                    </div>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="p-4">
                <form @submit.prevent="sendMessage()" class="relative">
                    <input
                        type="text"
                        x-model="input"
                        x-ref="input"
                        :disabled="typing || interviewComplete"
                        placeholder="Type your response..."
                        class="w-full px-4 py-3 pr-12 bg-gray-50 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-gray-300 focus:border-transparent text-sm disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                    <button
                        type="submit"
                        :disabled="!input.trim() || typing || interviewComplete"
                        class="absolute right-2 top-1/2 -translate-y-1/2 w-8 h-8 flex items-center justify-center bg-gray-900 text-white rounded-full hover:bg-gray-700 transition-colors disabled:opacity-30 disabled:cursor-not-allowed"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const CSRF_TOKEN = '{{ csrf_token }}';
        const INTERVIEW_ID = '{{ interview.uuid }}';

        function interviewApp() {
            return {
                topics: [],
                coveredTopics: [],
                savedAnswers: {},
                messages: [],
                input: '',
                typing: false,
                interviewComplete: false,

                async init() {
                    this.typing = true;

                    const [topicsRes, openingRes] = await Promise.all([
                        fetch(`/api/interview/${INTERVIEW_ID}/topics/`),
                        fetch(`/api/interview/${INTERVIEW_ID}/opening/`),
                    ]);
                    const data = await topicsRes.json();
                    const openingData = await openingRes.json();

                    this.topics = data.topics.map(t => ({ ...t, expanded: false }));

                    const messages = [];
                    if (data.intro_message) messages.push({ role: 'assistant', content: data.intro_message });
                    if (openingData.question) messages.push({ role: 'assistant', content: openingData.question });
                    this.messages = messages;

                    this.typing = false;
                    this.$nextTick(() => this.$refs.input?.focus());
                },

                async sendMessage() {
                    if (!this.input.trim() || this.typing || this.interviewComplete) return;

                    const userMessage = this.input.trim();
                    this.input = '';

                    // Add user message
                    this.messages.push({ role: 'user', content: userMessage });
                    this.scrollToBottom();

                    // Show typing indicator
                    this.typing = true;
                    this.scrollToBottom();

                    try {
                        const response = await fetch(`/api/interview/${INTERVIEW_ID}/chat/`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': CSRF_TOKEN
                            },
                            body: JSON.stringify({
                                message: userMessage,
                                history: this.messages.slice(0, -1),
                                covered_topics: this.coveredTopics
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            // Update saved answers for newly covered topics
                            if (data.raw_answers && Object.keys(data.raw_answers).length > 0) {
                                const newAnswers = Object.assign({}, this.savedAnswers);
                                for (const [topicId, answer] of Object.entries(data.raw_answers)) {
                                    newAnswers[topicId] = answer;
                                }
                                this.savedAnswers = newAnswers;
                            }

                            // Update covered topics
                            this.coveredTopics = [...data.covered_topics];

                            // Add assistant response
                            this.messages.push({
                                role: 'assistant',
                                content: data.response
                            });

                            // Check if complete
                            this.interviewComplete = data.interview_complete;
                        } else {
                            this.messages.push({
                                role: 'assistant',
                                content: 'Sorry, something went wrong. Please try again.'
                            });
                        }
                    } catch (error) {
                        this.messages.push({
                            role: 'assistant',
                            content: 'Sorry, there was an error. Please try again.'
                        });
                    } finally {
                        this.typing = false;
                        this.scrollToBottom();
                        this.$nextTick(() => this.$refs.input?.focus());
                    }
                },

                scrollToBottom() {
                    this.$nextTick(() => {
                        const container = this.$refs.chatMessages;
                        if (container) container.scrollTop = container.scrollHeight;
                    });
                }
            };
        }
    </script>
</body>
</html>
