<div x-show="chatOpen" class="flex-1 flex flex-col overflow-hidden p-6">
    <div class="mb-4 flex items-center justify-between">
        <h2 class="text-xl font-medium text-gray-900">Chat with respondents</h2>
        <button
            @click="chatOpen = false"
            class="px-3 py-1.5 text-sm text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded transition-colors"
        >
            Exit chat
        </button>
    </div>

    <div class="flex-1 min-h-0 overflow-y-auto space-y-3 mb-4 scrollbar-thin" x-ref="chatMessages">
        <template x-if="chatMessages.length === 0">
            <div class="text-center py-12">
                <p class="text-gray-400 mb-2">Ask questions about your interview data</p>
                <p class="text-sm text-gray-300">e.g., "What are the top productivity blockers?" or "What boosts mood?"</p>
            </div>
        </template>
        <template x-for="(msg, idx) in chatMessages" :key="idx">
            <div :class="msg.role === 'user' ? 'flex justify-end' : 'flex justify-start'">
                <div
                    :class="msg.role === 'user' ? 'bg-gray-900 text-white' : 'bg-gray-100 text-gray-900'"
                    class="max-w-[80%] px-4 py-3 rounded-lg text-sm whitespace-pre-wrap"
                    x-text="msg.content"
                ></div>
            </div>
        </template>
        <div x-show="chatLoading" class="flex justify-start">
            <div class="bg-gray-100 px-4 py-3 rounded-lg text-sm text-gray-500">Thinking...</div>
        </div>
    </div>

    <form @submit.prevent="sendChatMessage()" class="relative">
        <input
            type="text"
            x-model="chatInput"
            :disabled="chatLoading"
            placeholder="Ask a question..."
            class="w-full px-4 py-3 pr-12 bg-gray-100 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-gray-300 focus:bg-white transition-colors"
        >
        <button
            type="submit"
            :disabled="!chatInput.trim() || chatLoading"
            class="absolute right-2 top-1/2 -translate-y-1/2 w-8 h-8 flex items-center justify-center bg-gray-900 text-white rounded-full hover:bg-gray-800 disabled:opacity-30 disabled:cursor-not-allowed transition-colors"
        >
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7" />
            </svg>
        </button>
    </form>
</div>
