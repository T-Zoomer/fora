<div class="border-t border-gray-200" :class="wallOpen ? '' : 'pb-40'">
    <button
        @click="wallOpen = !wallOpen; if (wallOpen && allAnswers.length === 0) loadAnswers(results[selectedIndex]?.interview_id); if (wallOpen) $nextTick(() => $el.parentElement.scrollIntoView({ behavior: 'smooth', block: 'start' }))"
        class="flex items-center justify-between w-full px-6 py-3 text-sm text-gray-500 hover:text-gray-700 hover:bg-gray-50 transition-colors"
    >
        <span class="flex items-center gap-2">
            <span class="text-xs font-medium uppercase tracking-wide">See all answers</span>
            <span class="text-xs text-gray-400" x-text="allAnswers.length ? '(' + allAnswers.length + ')' : ''"></span>
        </span>
        <svg class="w-4 h-4 transition-transform duration-200" :class="wallOpen ? 'rotate-180' : ''" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
        </svg>
    </button>
    <div x-show="wallOpen" x-collapse class="px-6 pb-24">
        <div x-show="wallOpen && allAnswers.length === 0" class="text-center text-gray-400 text-sm py-6">
            Loading...
        </div>
        <div class="quote-wall pt-3">
            <template x-for="answer in allAnswers" :key="answer.id">
                <div class="quote-card">
                    <div class="bg-gray-50 rounded-lg p-3">
                        <p
                            class="text-xs text-gray-800 leading-relaxed"
                            x-html="highlightAll(answer.text, getAnswerHighlights(answer.id))"
                        ></p>
                    </div>
                </div>
            </template>
        </div>
    </div>
</div>
