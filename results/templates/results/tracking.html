<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking – {{ interview.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
    </style>
    <script>
        tailwind.config = {
            theme: { extend: { fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] } } }
        }
    </script>
</head>
<body class="min-h-screen bg-white font-sans">
    {% include "includes/header.html" %}

    <script>
        const INTERVIEW_ID = '{{ interview.uuid }}';
        const CSRF_TOKEN = '{{ csrf_token }}';
    </script>

    <div x-data="trackingApp()" x-init="loadData()" class="flex flex-col items-center px-6 py-24">

        <!-- Normal state -->
        <div x-show="!closing" class="w-full max-w-xs text-center space-y-10">
            <div>
                <p class="text-6xl font-bold text-gray-900" x-text="completed !== null ? completed : '—'"></p>
                <p class="mt-2 text-gray-400">completed</p>
            </div>
            <button
                @click="closeInterview()"
                class="w-full px-8 py-3 bg-gray-900 text-white text-sm font-medium rounded-lg hover:bg-gray-700 transition-colors"
            >
                Close and analyse
            </button>
        </div>

        <!-- Loading state -->
        <div x-show="closing" class="w-full max-w-xs text-center space-y-6">
            <svg class="animate-spin w-10 h-10 text-gray-400 mx-auto" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
            </svg>
            <div>
                <p class="text-base font-medium text-gray-900">Analysing responses…</p>
                <p class="mt-1 text-sm text-gray-400">The AI is hard at work analysing all the answers. This can take a couple of minutes — please keep this tab open.</p>
            </div>
        </div>

    </div>

    <script>
        function trackingApp() {
            return {
                completed: null,
                closing: false,

                async loadData() {
                    try {
                        const res = await fetch(`/results/${INTERVIEW_ID}/api/interview-sessions/`);
                        const data = await res.json();
                        this.completed = data.completed;
                    } catch (e) {
                        console.error('Failed to load tracking data', e);
                    }
                },

                async closeInterview() {
                    this.closing = true;
                    try {
                        await fetch(`/results/${INTERVIEW_ID}/api/close/`, {
                            method: 'POST',
                            headers: { 'X-CSRFToken': CSRF_TOKEN, 'Content-Type': 'application/json' },
                        });
                        window.location.reload();
                    } catch (e) {
                        console.error('Failed to close interview', e);
                        this.closing = false;
                    }
                },
            };
        }
    </script>
</body>
</html>
